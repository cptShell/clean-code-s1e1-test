<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="todo-add" id="add-task-container">
        <h2 class="todo-add__title">Add Item</h2>
        <div class="todo-add__panel">
          <input id="add-input" class="todo-add__input" type="text">
          <button class="todo-add__button">Add</button>
        </div>
      </section>
      <section class="todo-active">
        <h2 class="todo-active__title">Todo</h2>
        <ul class="task-list" id="active-task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__title">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="task-item__edit">Edit</button>
            <button class="task-item__delete">
              <img
                class="task-item__delete-btn_icon"
                src="./remove.svg"
                alt="remove icon">
            </button>
          </li>
          <li class="task-item editable">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__title">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="task-item__input">
            <button class="task-item__edit">Save</button>
            <button class="task-item__delete">
              <img 
                class="task-item__delete-btn_icon"
                src="./remove.svg"
                alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-completed">
        <h2 class="todo-completed__title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__title">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="task-item__edit">Edit</button>
            <button class="task-item__delete">
              <img
                class="task-item__delete-btn_icon"
                src="./remove.svg"
                alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
