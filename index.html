<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a 
        class="link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task-container">
        <label for="add-input" class="heading add">Add Item</label>
        <div class="add-task-container">
          <input id="add-input" class="add-input" type="text">
          <button class="add-button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="active-task-list">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="edit-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item" class="editable">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-input">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-title">See the Doctor</label>
          <input type="text" class="edit-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
